<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="status">
      <h3 class="attempt-counter">Attempts left: 5</h3>
      <h3 class="round-counter">Round: 1</h3>
    </div>
  </main>
  <!--- The Win Modal -->
  <div id="winModal" class="modal">
    <div class="modal-content">
      <h1 class="modal-title">Congratulations! You beat the final round!</h1>
      <button class="modal-button" type="button" name="win-button">Play Again</button>
    </div>
  </div>
  <!-- The Lose Modal -->
  <div id="loseModal" class="modal">
    <div class="modal-content">
      <h1 class="modal-title">You didn't make it!</h1>
      <button class="modal-button" type="button" name="button">Try Again</button>
    </div>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
